<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Carritos</title>
	</head>
	<body>
		<h2>Modificar carrito</h2>
		<form action="../php_files/respuestaModificar.php" method="POST">
			<p>
			Placa:
			<input type="text" name="placa" maxlength="50" id="placa" required placeholder="Ingrese placa a modificar"></p>
			<p>
			Especificacion:<br>
            <textarea name="especificacion" id="especificacion" maxlength="400"></textarea>
		</p>
			<p>
			Precio de renta por hora:
			<input type="number" name="precio_hora" required placeholder="Ingrese precio hora a modificar" id="precioRentaHora"></p>
			<p>
			Precio de renta por semana:
			<input type="number" name="precio_semana" required placeholder="Ingrese precio semana a modificar" id="precioRentaSemana"></p>
			<p>
			Color:
			<input type="color" name="color_carro" id="color" placeholder="Ingrese color a modificar"></p>
			<p>
			Modelo:
			<input type="text" name="modelo_carro" id="modelo" placeholder="Ingrese modelo a modificar"></p>
			<p>
			Kilometraje:
			<input type="number" name="kilometraje_carro" id="kilometraje" placeholder="Ingrese kilometraje a modificar"></p>
			<p>
			Disponibilidad:
			SI
			<input type="radio" name="disponible" value="Si" id="disponibilidad-si"required placeholder="Ingrese disponibilidad a modificar">
			NO
			<input type="radio" name="disponible" value="No" id="disponibilidad-no" required placeholder="Ingrese disponibilidad a modificar">
			</p>
			<input type="submit" name="modificar" value="Modificar">
		</form>
		<br>
		<a href="Carritos.html">Regresar</a>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../javascript_files/mostrarDatosCarrito.js"></script>
	</body>
</html>
