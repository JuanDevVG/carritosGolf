<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar renta</title>
</head> 
<body>
    
    <h2>Modificar renta</h2>
    <form action="../php_files/respuestaModificarRenta.php" method="POST">
        <p>
            Placa:
            <input type="text" name="placa" placeholder="Ingrese la placa" id="placa">
        </p>

        <h3>Fecha en que se realiza la renta</h3>
		<p>
			Fecha de renta:
			<input type="date" name="fecha_solicitud" id="fechaSolicitud" required>
		</p>
		<p>
			Hora de renta:
			<input type="time" name="hora_solicitud" id="horaSolicitud" required>
		</p>  
	                                                 
		<h3>Devolucion de renta</h3>
		<p> 
			Fecha de la devolución:
			<input type="date" name="fecha_dev" id="fechaDevolucion" required>
		</p>												
		<p>
			Hora de la devolución:
			<input type="time" name="hora_dev" id="horaDevolucion" required>
		</p>
		<p>
			kilometraje :
			<input type="number" name="km_dev" id="kmDevolucion" required>
		</p>
		<p>
			Estado del vehículo: 
			<select name="estado_dev" id="estadoDevolucion">
			<option value="seleccione" >Seleccione</option>
			<option value="bueno" name="estado_dev" id="bueno">Bueno</option>
			<option value="regular" name="estado_dev" id="regular">Regular</option>
			<option value="malo" name="estado_dev" id="malo">Malo</option>
			</select><br><br>
		</p>
		<p>
			Describa el estado del vehiculo:
			<textarea name="observaciones" id="observaciones" rows="4" cols="40" placeholder="Observaciones" ></textarea>
		</p>
        <input type="submit" name="modificar" value="Modificar">
    </form>
    <br>
    <a href="../html_files/Rentas.html">Regresar</a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../javascript_files/mostrarDatosRenta.js"></script>
    
</body>
</html>
