<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carritos</title>
</head>
<body>
	<form action="../php_files/respuestaCarrito.php" method="POST">
		<h2>Consulta carrito</h2>
		<p>
			Placa:
			<input type="text" name="placa" maxlength="8" required placeholder="Ingrese el numero de la placa" id="placa"></p>
		<p>
			Especificacion:<br>
            <textarea name="especificacion" id="especificacion" maxlength="400" readonly></textarea>
		</p>
		<p>
			Precio de renta por hora:
			<input type="text" name="precio_hora" id="precioRentaHora" maxlength="8" required readonly></p>
		<p>
			Precio de renta por semana:
			<input type="text" name="precio_semana" id="precioRentaSemana" maxlength="8" required readonly></p>
		<p>
			Color:
			<input type="color" name="color_carro" id="color" required readonly></p>
		<p>
			Modelo:
			<input type="text" name="modelo_carro" id="modelo" required readonly></p>
		<p>
			Kilometraje:
			<input type="number" name="kilometraje_carro" id="kilometraje" readonly></p>
		<p>
			Disponibilidad:
			SI
				<input type="radio" name="disponible" value="Si" id="disponibilidad-si" required readonly>
			NO
				<input type="radio" name="disponible" value="No" id="disponibilidad-no" required readonly>
		</p>
	</form>
	<br>
	<a href="Carritos.html">Regresar</a>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../javascript_files/mostrarDatosCarrito.js"></script>
</body>
</html>
